<!DOCTYPE html>
<html>
<head>
    <meta charset="ISO-8859-1">
    <title>Register a New Customer</title>
   <link rel="stylesheet" href="css/CustomerRegister.css">
</head>
<body>
    <div class="container">
        <h1>Register a New Customer</h1>
        <form action="crs" method="post">
            <div class="form-group">
                <label for="cuname">Username</label>
                <input type="text" id="cuname" name="cuname" placeholder="Enter your username" required>
            </div>
            <div class="form-group">
                <label for="cpass">Password</label>
                <input type="password" id="cpass" name="cpass" placeholder="Enter your password" required>
            </div>
            <div class="form-group">
                <label for="cfname">First Name</label>
                <input type="text" id="cfname" name="cfname" placeholder="Enter your first name" required>
            </div>
            <div class="form-group">
                <label for="clname">Last Name</label>
                <input type="text" id="clname" name="clname" placeholder="Enter your last name" required>
            </div>
            <div class="form-group">
                <label for="caddr">Address</label>
                <input type="text" id="caddr" name="caddr" placeholder="Enter your address" required>
            </div>
            <div class="form-group">
                <label for="cmail">Email</label>
                <input type="email" id="cmail" name="cmail" placeholder="Enter your email" required>
            </div>
            <div class="form-group">
                <label for="cphone">Mobile</label>
                <input type="text" id="cphone" name="cphone" placeholder="Enter your mobile number" required>
            </div>
            <input type="submit" value="Register">
        </form>
    </div>
</body>
</html>
